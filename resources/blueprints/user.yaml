title: User
sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          type: text
          display: Name
      -
        handle: email
        field:
          type: text
          input: email
          display: 'Email Address'
      -
        handle: avatar
        field:
          type: assets
          max_files: 1
          container: assets
      -
        handle: description
        field:
          antlers: false
          display: Description
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: roles
        field:
          type: user_roles
          width: 50
      -
        handle: groups
        field:
          type: user_groups
          width: 50
